<div class="confirm-modal" style="position: relative;height: 100%;width: 100%;padding-top: 20px;">
    <h4 style="margin-top: 0">{{data.msg}}</h4>
    <div style="text-align: right;position: absolute;bottom: 0;left: 0;width: 100%">
        <button md-raised-button class="c-danger" (click)="ok()">确定</button>
        <button md-raised-button (click)="cancel()">取消</button>
    </div>
</div>
